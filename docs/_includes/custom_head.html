{% comment %}
  Placeholder to allow defining custom head. You can put favicons and other custom header fields here
{% endcomment %}

<div class="contact-container container-block">
  <ul class="list-unstyled contact-list">

    <li class="email"><i class="fas fa-envelope"></i>
      <a href="mailto:{{ theme_config.email }}">{{ theme_config.email }}</a>
    </li>

    <li class="phone"><i class="fas fa-phone"></i>
      <a href="tel:{{ theme_config.phone }}">{{ theme_config.phone }}</a>
    </li>

    <li class="timezone"><i class="fas fa-clock"></i>
      <a href="">{{ theme_config.timezone }}</a>
    </li>

    <li class="linkedin"><i class="fab fa-linkedin"></i>
      <a href="https://linkedin.com/in/{{ theme_config.linkedin }}" target="_blank">{{ theme_config.linkedin }}</a>
    </li>

     <li class="github"><i class="fab fa-github"></i>
      <a href="http://github.com/{{ theme_config.github }}" target="_blank">{{ theme_config.github }}</a>
    </li>

     <li class="pdf"><i class="fas fa-file-pdf"></i>
      <a href="{{ theme_config.pdf }}" target="_blank">Resume PDF</a>
    </li>

  </ul>
</div>
