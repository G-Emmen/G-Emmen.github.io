<script type="text/javascript">

const wordMapItems = document.querySelectorAll('.word-map__item');
const wordMapInfo = document.querySelector('.word-map-info');

wordMapItems.forEach(item => {
  item.addEventListener('mouseover', () => {
    const info = item.dataset.info;
    wordMapInfo.textContent = info;
  });
  
  item.addEventListener('mouseout', () => {
    wordMapInfo.textContent = '';
  });
});

</script>
